# .github/workflows/static.yml

name: Deploy to GitHub Pages

on:
  # Roda quando você faz um push para o branch 'main'
  push:
    branches: [ "main" ]
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões necessárias para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job de build: compila o site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use uma versão LTS (Long Term Support) do Node
          
      - name: Install dependencies
        run: npm install
        
      - name: Build SvelteKit site
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # A pasta que será enviada para o deploy.
          # Deve ser a mesma que você configurou no adapter-static.
          path: ./build

  # Job de deploy: publica o site
  deploy:
    # O deploy só acontece depois que o build for concluído com sucesso
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4